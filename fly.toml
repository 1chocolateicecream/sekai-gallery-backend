# fly.toml app configuration file generated for sekai-gallery-backend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "sekai-gallery-backend"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  APP_ENV = "production"
  APP_DEBUG = "false"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  DB_CONNECTION = "sqlite"
  DB_DATABASE = "/var/www/html/database/database.sqlite"

[[mounts]]
  source = "sekai_gallery_data"
  destination = "/var/www/html/database"
